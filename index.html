<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jogo de Sorte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 id="tituloJogo">Jogo da Sorte - Escolha um Número</h4>
                    </div>
                    <div class="card-body">
                        <form id="formJogador">
                            <div class="mb-3">
                                <label for="nomeJogador" class="form-label">Digite seu nome:</label>
                                <input type="text" class="form-control" id="nomeJogador" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Salvar Nome</button>
                        </form>
                        <form id="formPalpite" class="mt-4 d-none">
                            <div class="mb-3">
                                <label for="palpite" class="form-label">Escolha um número entre 1 e 10:</label>
                                <input type="number" class="form-control" id="palpite" min="1" max="10" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Tentar a Sorte!</button>
                            <button type="button" id="reiniciarJogo" class="btn btn-secondary w-100 mt-3 d-none">Jogar Novamente</button>
                        </form>
                    </div>
                </div>
                <div id="resultado" class="alert mt-4 d-none"></div>
                <div id="pontuacao" class="text-center"></div>
            </div>
        </div>
    </div>
</body>
</html>
